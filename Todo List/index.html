<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="fixed-header">
        <div class="container">
            <nav>
                <a href="#"> <img src="img/logo.png" alt="logo" /></a>
                <a href="#">Todo List</a>
            </nav>
        </div>
    </div>
    <div class="container ">
        
        <div class="wrapper">
            <div class="left-side">
                <h4>10/04/2020</h4>
                <h1 style="text-align: center;">To Do List</h1>
                <div style="text-align: center; margin-left: 90px;"  class="task">
                    
                </div>
                <div style="text-align: center;">
                    <button class="is_done" type="button" style="padding: 4px 15px; margin-top: 10px;">Done</button>
                </div>
               
                <div style=" border-top: 2px solid rgba(31, 37, 44, 0.76); margin-top: 10px;"></div>
                <h1 style="text-align: center; margin-top: 10px;">
                    Completed Tasks</h1>
                <div style="text-align: center; margin-left: 90px;" class="completed_task">
                    
                </div>
            </div>

            <div class="right-side">
                <h1 style="text-align: center;">Add Task</h1>
                <form id="form_id" style=" margin-left: 35px">
                    <div style="margin-top: 25px;">
                        <label style="margin-right: 28px; font-size: 20px;"> <b>Task Name<span style="color: red;">*</span>:</b></label>
                        <input name="name" id="name" type="text">
                    </div>
                    <div style="margin-top: 35px;">
                        <label style="margin-right: 46px; font-size: 20px;"> <b>Category<span style="color: red;">*</span>:</b></label>
                        <select style="width: 170px; height: 20px;" name="category" id="category">
                            <option  value="school">Study</option>
                            <option  value="college">Sport</option>
                            <option  value="college">Home</option>
                        </select>
                    </div>
                    <div style="margin-top: 35px;">
                        <label style="margin-right: 55px; font-size: 20px;"> <b>Priority<span style="color: red;">*</span>:</b></label>
                        <input type="radio" checked  id="priority1" name="priority" value="high">
                        <label style="margin-right: 15px;">High</label>
                        <input type="radio" id="priority2" name="priority" value="medium">
                        <label style="margin-right: 15px;">Medium</label>
                        <input type="radio" id="priority3" name="priority" value="low">
                        <label style="margin-right: 15px;">Low</label>
                    </div>
                    <div style="margin-top: 35px;">
                        <label style="margin-right: 50px; font-size: 20px;"> <b>Deadline<span style="color: red;">*</span>:</b></label>
                        <input style="width: 170px; height: 20px;" id="dead_line" name="deadline" type="date">
                    </div>
                    <div style="margin-top: 35px; text-align: center;">
                        <button type="submit" style="padding: 4px 15px; margin-right: 25px;">Submit</button>
                        <button type="reset" id="reset" style="padding: 4px 15px;">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="fixed-footer">
        <div class="container">Copyright &copy; <a href="mailto:xyz@abc.com">Send Email</a></div>        
    </div>
    <script src="main.js"></script>
</body>
</html>
