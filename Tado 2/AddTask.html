<!DOCTYPE html>

<html  lang="en"> 

<head>
    <meta charset="utf-8">
    <title>to do list</title>
    <link rel="stylesheet" type="text/css" href="Styles.css"> 
    <link rel="JavaScript" type="text/js" href="JavaScript.js"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="fixed-header">
        <div class="container">
            <nav>
                <a href="#"> logo</a>
                <a href="#">Company name</a>
            </nav>
        </div>
    </div>

    
 <div class="form-style-3">
    <h3>Add Task</h3>

<div>
  <form id="add_task">
    <label for="task-name">Task Name:</label>
    <input id="task-name" type="text"  name="task_name" placeholder="Enter Task Name">
    <label for="country">Category:</label>
    <select id="country" name="category">
      <option value="1">Home</option>
      <option value="2">Study</option>
      <option value="3">Sport</option>
    </select>
    <label >Priority:</label>
    <input type="radio" checked  id="priority1" name="priority" value="3">
    <label style="margin-right: 15px;">High</label>
    <input type="radio" id="priority2" name="priority" value="2">
    <label style="margin-right: 15px;">Medium</label>
    <input type="radio" id="priority3" name="priority" value="3">
    <label style="margin-right: 15px;">Low</label><br><br>
    <label >Deadline:</label>
    <input type="date"  name="date">
    
  
    <input id="submit" type="submit" value="Submit">
    <input id="clear" type="button" value="Clear">
  </form>
</div>
        <div>
            
            <h3 style="text-align: center;">To Do List</h3>
            <div style="text-align: center; margin-left: 90px;"  class="task">
                
            </div>
            <div style="text-align: center;">
                <button id="done" type="button" style="padding: 4px 15px; margin-top: 10px;">Done</button>
            </div>
           
            <div style=" border-top: 2px solid rgba(31, 37, 44, 0.76); margin-top: 10px;"></div>
            <h3 style="text-align: center; margin-top: 10px;">
                Completed Tasks</h3>
            <div style="text-align: center; margin-left: 90px;" id="task_completed">
                
            </div>
        </div>
 </div>

<div class="fixed-footer">

</div>

</body>

</html>
